<div class="container" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="center start"> 
        <div class="booksheading">
            <h1 style="display: inline;">Books </h1>
            <p style="display: inline; color: grey;">({{bookscount}} items)</p>
        </div>

        <table class="table">
            <thead>
                <th>Book Name</th>
                <th>Author</th>
                <th>Description</th>
                <th>Actual price</th>
                <th>Discount price</th>
                <th>Net price</th>
                <th>Quantity</th>
            </thead>
            <tr *ngFor="let book of books">
                <td class="bookname">{{book.bookName}}</td>
                <td class="author">{{book.author}}</td>
                <td class="description">{{book.description}}</td>
                <td class="actualprice">{{book.price}}</td>
                <td class="actualprice">{{book.discountPrice}}</td>
                <td class="actualprice">{{book.price-book.discountPrice}}</td>
                <td class="actualprice">{{book.quantity}}</td>
            </tr>
        </table>
    </div>
    
</div>
