<form [formGroup]="formdata" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="20px" class="container" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline" class="email">
        <mat-label>Email Id</mat-label>
        <mat-error>Enter Email or Phone</mat-error>
        <input matInput formControlName="username" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="email">
        <mat-label>Password</mat-label>
        <mat-error>Enter password</mat-error>
        <input [type]="hidden?'text':'password'" matInput formControlName="password" required>
        <mat-hint align="end" class="forgotpassword"><button mat-button >Forgot Password?</button></mat-hint>
        <button mat-icon-button matSuffix >
            <img (click)="hide()" src="..\assets/visibility.svg" > 
        </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="email">
        <mat-label>User type</mat-label>
        <mat-select formControlName="selectedvalue" required>
            <mat-option value="User">User</mat-option>
            <mat-option value="Admin">Admin</mat-option>
        </mat-select>
    </mat-form-field>
    
    <button mat-flat-button type="submit" color="primary" class="loginbutton">{{formdata.value.selectedvalue}} Login</button>

    <div fxLayout="row" fxLayoutAlign="space-around start" fxLayoutGap="7px">
        <button mat-flat-button color="primary" class="facebook">Facebook</button>
        <button mat-stroked-button class="google">Google</button>
    </div>
</form>
